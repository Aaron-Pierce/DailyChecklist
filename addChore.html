<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <link href="animate.css" rel="stylesheet">
</head>
<body>
<div class="animated slideInDown wrapper">

<h1 class="addAchore" >Add A Chore</h1>

    <select class="c-select day">
        <option selected disabled value="day">What day should this be done on?</option>
        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        </select>
    <div style="width: 50%; margin-left: 25%">
        <br>
    <input type="text" class="form-control choreTextBox" placeholder="Chore">
    </div>
    <br>
    <button class="btn btn-success">Submit</button>
    <br>
    <h6 class="add" style="text-decoration: underline">Return</h6>
</div>
</body>
<style>
    .wrapper, body, html{
        width: 100%;
        height: 100%;
    }
    body{
        background-color: #2196F3;
        font-family: roboto;
        text-align: center;
        color: #E3F2FD;
    }
    @font-face {
        font-family: roboto;
        src: url(fonts/Roboto-Light.ttf);
    }
    .addAchore{
        margin-top: 1%;
        font-size: 5em;
    }
    .select{
        /*width: 25%;*/
        /*margin-left: 36.5%;*/
    }

    .add{
        font-size: 2em;
        margin-top: 10%;
        cursor: pointer;
    }
</style>
<script>
    $('.choreTextBox').click(function () {
        $('.choreTextBox').val("");
    });
    $(document).keydown(function (e) {
        if(e.keyCode === 13){

            var currentChores = localStorage.getItem($('.day').val());
            if(currentChores === null){
                localStorage.setItem($('.day').val(), $('.choreTextBox').val() +  ",");
            }else{
                localStorage.setItem($('.day').val(), currentChores + $('.choreTextBox').val() +  ",");

            }
            $('.choreTextBox').val("Chore Submitted!");


       }
    });

    $('.btn-success').keydown(function (e) {


            var currentChores = localStorage.getItem($('.day').val());
            if(currentChores === null){
                localStorage.setItem($('.day').val(), $('.choreTextBox').val() +  ",");
            }else{
                localStorage.setItem($('.day').val(), currentChores + $('.choreTextBox').val() +  ",");

            }
        $('.choreTextBox').val("Chore Submitted!");

    });
    $('.add').click(function () {
        window.location.assign("./index.html")
    });
</script>
</html>
